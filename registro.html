<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de estilos de css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="estilos.css"> -->
    <title>CitasMédicas</title>
</head>
<body>
    <!-- ! FORMULARIOS DE LOGIN Y REGISTER -->
    <!-- REGISTER -->
    <div class="container mt-3" id="div-register">
        <div class="row ">
            <div class="col-4 ">
                <form action="/registrar" method="POST" id="fm-register"
                    class=" border border-3 rounded-3 p-3 bg-primary">
                    <h5>REGISTER</h5>
                    <div class="input-group input-group-sm mb-2 ">
                        <label for="dni" class="input-group-text">DNI</label>
                        <input type="text" class="form-control" placeholder="Ej: 510698745-X" name="dni" id="dni"
                            aria-describedby="nameHelp" required>
                    </div>
                    <span></span>
                    <div class="input-group input-group-sm mb-2">
                        <label for="password1" class="input-group-text">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password1"
                            id="password1"><br>
                    </div>
                    <span></span>
                    <div class="input-group input-group-sm mb-2">
                        <label for="password2" class="input-group-text">Repetir Password</label>
                        <input type="password" class="form-control" placeholder="Confirmar Password" name="password2"
                            id="password2"><br>
                    </div>
                    <span></span> <span></span>
                    <div class="input-group input-group-sm mb-2">
                        <label for="nombre" class="input-group-text">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ej: Juan" name="nombre" id="nombre"><br>
                    </div>
                    <span></span>
                    <div class="input-group input-group-sm mb-2">
                        <label for="apellidos" class="input-group-text">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Ej: Fernández Gómez" name="apellidos"
                            id="apellidos"><br>
                    </div>
                    <span></span>
                    <div class="mb-2">
                        <button class="btn btn-outline-secondary bg-dark" type="submit"  id="bt-register">Registrar</button>
                    </div>
                </form>
            </div>
            <!-- LOGIN -->
            <div class="col-4 ">
                <form action="/calendario" method="POST" id="fm-login" class="border border-3 rounded-3 p-3 bg-primary">
                    <h5>LOGIN</h5>
                    <div class="input-group input-group-sm mb-2 ">
                        <label for="dni" class="input-group-text">DNI</label>
                        <input type="text" class="form-control" placeholder="Ej: 510698745-X" name="dni" id="dni2"
                            aria-describedby="nameHelp" required>
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-2">
                        <label for="password3" class="input-group-text">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password3"
                            id="password3" required><br>
                    </div>
                    <br>
                    <div class="mb-2">
                        <input class="btn btn-outline-secondary bg-dark" type="submit" id="bt-loguear" value="Loguear">
                    </div>
                </form>
            </div>
        </div>
        <script src="./register.js"></script>

</body>
</html>
